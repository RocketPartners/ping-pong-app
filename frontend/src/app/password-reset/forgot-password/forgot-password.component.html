<div class="container">
  <mat-card class="password-reset-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Forgot Your Password?</mat-card-title>
      <mat-card-subtitle>Enter your email to receive a password reset link</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngIf="emailSent" class="success-message">
          <mat-icon>check_circle</mat-icon>
          <span>Password reset link sent! Check your email inbox.</span>
        </div>

        <app-error-message *ngIf="errorMessage" [message]="errorMessage"></app-error-message>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input formControlName="email" matInput placeholder="Enter your registered email" type="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="submitted && f.email.errors?.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && f.email.errors?.email">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button [disabled]="loading" class="submit-button" color="primary" mat-raised-button type="submit">
            <mat-spinner *ngIf="loading" class="button-spinner" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Send Reset Link</span>
          </button>
        </div>

        <div class="back-to-login">
          <a color="accent" mat-button routerLink="/login">Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
