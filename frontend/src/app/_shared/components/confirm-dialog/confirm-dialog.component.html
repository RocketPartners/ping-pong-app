<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button>{{ data.cancelText || 'Cancel' }}</button>
  <button (click)="onConfirm()" color="primary" mat-raised-button>{{ data.confirmText || 'Confirm' }}</button>
</mat-dialog-actions>
