<div class="login-container">
  <mat-card class="login-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-error *ngIf="loginError" class="login-error-message">
          <mat-icon>error</mat-icon>
          <span>Invalid username or password. Please try again.</span>
        </mat-error>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Enter your username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="submitted && f.username.errors?.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="Enter your password" type="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="submitted && f.password.errors?.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button [disabled]="loading" class="login-button" color="primary" mat-raised-button type="submit">
            <mat-spinner *ngIf="loading" class="button-spinner" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>

        <div class="links-container">
          <a mat-button routerLink="/forgot-password">Forgot Password?</a>
          <mat-divider></mat-divider>
          <div class="register-link">
            <span>Don't have an account?</span>
            <a color="accent" mat-button routerLink="/register">Register</a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
