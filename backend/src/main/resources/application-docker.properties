# Docker configuration for Java Ping Pong Elo
# This profile is used when SPRING_PROFILES_ACTIVE=docker

# Database configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/pingpongdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Connection pool settings for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
app.jwt.secret=${JWT_SECRET:development_secret_key_change_in_production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:ping.pong.elo.rocket@gmail.com}
spring.mail.password=${MAIL_PASSWORD:change_this_in_production}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Config
app.email.from=${APP_EMAIL_FROM:noreply@pingpongelo.com}
app.baseUrl=${APP_BASE_URL:http://localhost:4200}
app.reset-token.expiry-minutes=30

# Domain restriction configuration
app.registration.domain-restriction-enabled=${APP_REGISTRATION_DOMAIN_RESTRICTION_ENABLED:false}
app.registration.allowed-domains=${APP_REGISTRATION_ALLOWED_DOMAINS:rocketpartners.io,example.com}
app.registration.invitation-code-expiry-days=30
app.registration.require-email-verification=true

# Email verification
app.email-verification.token-expiry-hours=24

# Elo curve configuration
elo.curve.enabled=${ELO_CURVE_ENABLED:true}
elo.curve.upper-threshold=${ELO_CURVE_UPPER_THRESHOLD:1600}
elo.curve.lower-threshold=${ELO_CURVE_LOWER_THRESHOLD:800}
elo.curve.gain-boost-factor=${ELO_CURVE_GAIN_BOOST_FACTOR:1.2}
elo.curve.loss-reduction-factor=${ELO_CURVE_LOSS_REDUCTION_FACTOR:0.8}

# Docker logging configuration
logging.level.root=INFO
logging.level.com.example.javapingpongelo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# Disable H2 console in Docker
spring.h2.console.enabled=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.show-details=always